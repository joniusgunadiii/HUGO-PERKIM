<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Background -->
  <rect width="200" height="80" fill="#f8f9fa"/>
  
  <!-- Logo text styling -->
  <defs>
    <style>
      .logo-text { 
        font-family: Arial, sans-serif; 
        font-weight: bold; 
        fill: #8B4513;
      }
      .main-text { font-size: 18px; }
      .sub-text { font-size: 14px; }
    </style>
  </defs>
  
  <!-- Main text "Disperkim" -->
  <text x="10" y="25" class="logo-text main-text">Disperkim</text>
  
  <!-- Sub text "Kalbar" -->
  <text x="10" y="45" class="logo-text sub-text">Kalbar</text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="20" r="8" fill="#D2691E" opacity="0.7"/>
  <circle cx="185" cy="35" r="6" fill="#CD853F" opacity="0.6"/>
  <rect x="160" y="50" width="30" height="3" fill="#8B4513" opacity="0.5"/>
</svg>
